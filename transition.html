<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      div:hover {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: blue;

        transition-property: all; /*it will apply all above property */
        transition-duration: 5s;
        transition-timing-function: linear;
        transition-delay: 3s;

        /* shorthand for above all */
        transition: all 5s linear 3s;
      }
    </style>
    <title>Transition Property</title>
  </head>
  <body>
    <div></div>
  </body>
</html>
